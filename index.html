<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./dist/css/styles.css">
</head>
<body>
  <main>
    <article class="container">
      <div class="card">
        <header class="header">
          <div class="card__hero">
            <img class="card__hero-img" src="./images/illustration-hero.svg" alt="Order Summary Card">
          </div>
        </header>
        <div class="card__body">
          <h1 class="card__body-title">Order Summary</h1>
          <p class="card__body-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
          <ul class="card__body__sub">
            <li><img class="icon" src="./images/icon-music.svg" alt="Music Note"></li>
            <li><span class="plan">Annual Plan</span>  <span class="price">$59.99/year</span> </li>
            <li><span class="edit"><a href="#">Change</a></span></li>
          </ul>
        </div>
        <footer class="card__footer">
          <button class="payment-btn">Proceed to Payment</button>
          <a href="#" class="cancel-btn">Cancel Order</a>
        </footer>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.chrismulvany.com">Chris Mulvany</a>.
  </div>
</body>
</html>
